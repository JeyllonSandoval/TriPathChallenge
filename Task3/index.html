<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de memoria - Encuentra todas las parejas">
    <title>Memory Game - Juego de Memoria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700;800;900&family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <!-- Panel unificado de configuraci칩n, controles y estad칤sticas -->
            <div class="game-header">
                <div class="header-left">
                    <div class="difficulty-selector">
                        <label for="difficultySelect">Dificultad:</label>
                        <select id="difficultySelect" class="difficulty-select">
                            <option value="easy">F치cil (4 pares)</option>
                            <option value="medium" selected>Medio (8 pares)</option>
                            <option value="hard">Dif칤cil (12 pares)</option>
                        </select>
                    </div>
                </div>
                
                <div class="header-stats">
                    <div class="stat-item">
                        <div class="stat-content">
                            <span class="stat-label">Tiempo</span>
                            <span id="timerDisplay" class="stat-value">00:00</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-content">
                            <span class="stat-label">Movimientos</span>
                            <span id="movesDisplay" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-content">
                            <span class="stat-label">Puntuaci칩n</span>
                            <span id="scoreDisplay" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                
                <div class="header-right">
                    <button id="leaderboardBtn" class="btn-leaderboard">Clasificaci칩n</button>
                    <button id="newGameBtn" class="btn-new-game">New Game</button>
                </div>
            </div>

            <!-- 츼rea de mensajes -->
            <div id="messageArea" class="message-area" role="status" aria-live="polite"></div>

            <!-- Grid de cartas -->
            <div id="cardsGrid" class="cards-grid" role="grid" aria-label="Grid de cartas del juego de memoria">
                <!-- Las cartas se crear치n din치micamente -->
            </div>
        </div>
    </main>

    <!-- Modal de Clasificaci칩n -->
    <div id="leaderboardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游끥 Clasificaci칩n</h2>
                <button id="closeModalBtn" class="btn-close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Tiempo</th>
                            <th>Movimientos</th>
                            <th>Puntuaci칩n</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTableBody">
                        <!-- Las filas se crear치n din치micamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module" src="dist/main.js"></script>
</body>
</html>
